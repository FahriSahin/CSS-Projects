        #linkler_kume{

            border-radius: 4px;

        }
        .nav_2_link:link{
          text-decoration: none;
            color: #f3f3f3;
        }
        .nav_2_link:visited{

            color: #f3f3f3;
        }
        .nav_2_link:hover{

            color: #36091e;        
        }
        .nav_2_link:active{
            background-color: #b1aec1;
            color: #220210;  
        }





        #formss{
            margin-top: 60px;
            margin-left: calc(50% - 125px);

        }
        .sign_up_link{
            color: #473038;
            background-color: burlywood;
            padding: 6px;
            border: 3px;
            border-style: solid;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            
            margin-top: 8px;
        }
        .sign_up_link:hover{
            color: burlywood;
            background-color: #473038;
            transition-duration: .4s;
            
        }
        #formss label,
        #formss input :not([type="checkbox"])
        #form option{
            display: block;
            width: 200px; 
            
        }
        
        #form input:not([type="checkbox"]),
        select{
            display: inline-block;
            height: 30px;
            width: 250px;
            
        }
        h2{
            text-align: center;
            font-size: 30px;
            color: #b9936c;
            padding-top: 60px;
        }

</head>
